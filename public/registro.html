<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>

    <!-- Estilos de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="./styles/registro.css">

    <!--link de mi archivo javascript---
    <!-- scripts del programa -->
    <script src="./scripts/registro.js" defer></script>

</head>


<!-- Clases propias de bootstrap
    bg-secondary -> color de fondo (bg) este es gris
    p-2 -> padding asociado a la medida 2 
    mb-3 -> marging bottom 3
    mt-4 -> marging top 4
    rounded -> border radius
    -------------------------
    usamos grid
    con la clase row
    col-12 -> establecemos que el formulario sea una columna que ocupe todo 
    breackpoints -> (xxl, xl, md, sm) nos permite manipular el responsive

-->

<body class="body">

    
    <header>
      <div class = "toolbar">
        <img src = "./assets/Log.jpeg"/>
        <nav>
          <ul>
            <li><a href = "./index.html">Inicio</a></li>
            <li><a href = "./pag2.html">Sobre nosotros</a></li>
            <li><a href = "./registro.html">Registro</a></li>
            <li><a href = "./ingreso.html">Ingresar</a></li>

          </ul>
        </nav>
        
      </div>
    </header>


    <main>
        <div class="container col-xl-4 col-md-6 bg-light p-2 mt-3 rounded border border-black">
            <div class="row border-dark">
                <div class="col-12 border-dark">
                    <h3>Formulario de registro</h3>
                    <div class="mb-3">
                        <label for="nombreCompleto" class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" id="nombreCompleto" placeholder="Ingrese su nombre" id="nombreCompleto" />
                    </div>
                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input 
                        type="email" class="form-control" id="correo"
                        placeholder="Ingrese su correo" id="correo"/>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" placeholder="Ingrese su contraseña"  id="contrasena" />
                    </div>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                        <label class="form-check-label" for="flexCheckChecked">
                            Leí los términos y condiciones
                        </label>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary mb-3" onclick="registrarUsuario()">Registrar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
              <!-- Copyright -->
      <div
      class="text-center p-3"
      style="background-color: rgba(0, 0, 0, 0.05)"
    >
      © 2024 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/"
        >Gina Gomez</a
      >
    </div>
    </footer>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
